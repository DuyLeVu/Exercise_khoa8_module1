<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUYEN TAP</title>
</head>
<body>
    <script>
        let number = prompt('Type a number ');
        // if (number > 0) numberchange = 1;
        // else if (number == 0) numberchange = 0;
        //     else if (number < 0) numberchange = -1;
        //     else numberchange = null;
        let check = number > 0 ? 'Positive' : number < 0 ? 'Negative' : 0;
        switch (check){
            case 0:
                alert(0);
                break;
            case 'Positive':
                alert(1);
                break;
            case 'Negative':
                alert(-1);
                break;
            default: alert(0);
        }
    </script>
</body>
</html>
