<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEAP YEAR</title>
</head>
<body>
<script>
    let year = +prompt('Enter a year');
    let leapyear = false;
    if (isDivisibleBy4 = year%4 == 0)
        if (isDivisibleBy100 = year%100 != 0) leapyear = true;
        else if (isDivisibleBy400 = year % 400 == 0) leapyear = true;
        else leapyear = false;

        if (leapyear) alert(year + ' is a leap year');
        else alert(year + ' not a leap year ');
</script>
</body>
</html>
