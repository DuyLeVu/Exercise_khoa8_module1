<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUYEN TAP</title>
</head>
<body>
<script>
    let browser = prompt('Please type your browser: ','');
    switch (browser){
        case 'Edge':
            alert("You've got the Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("You've got the Edge");
            break;
        default:
            alert("We hope that this page looks ok!");
    }
</script>
</body>
</html>
